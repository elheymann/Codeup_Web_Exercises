<!DocType html>
<html>
<head>
    <meta charset="utf-8">
    <title>My First HTML Form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <h2 class="fancy-header">User Login</h2>
        <form method="POST" action="http://requestb.in/1eu65uw1">
            <div>
                <label for="username">Username</label>
                <input id="username" name="password" type="text">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
            </div>
            <div>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <div class="container">
        <h2 class="fancy-header">Compose an Email</h2>
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <div class="subject">
                <label for="subject">Subject</label>
                <input id="subject" name="Subject" type="text">
            </div>
            <div class="body">
                <label for="body">Body</label>
                <textarea id="body" name="Body" rows=10 cols="80"></textarea>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="save_copy" name="save_copy" value="yes" checked>
                <label for="save_copy">Do you want to save a copy?</label>

            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>

        <h2 class="fancy-header"> Multiple Choice Test </h2>
        <div class="row col-md-6">
            <form method="POST" action="http://requestb.in/1elgru61">
                <h4>What is the capital of Texas?</h4>
                <label>
                    <input type="radio" name="q1" value="Houston">
                    Houston
                </label>
                <label>
                    <input type="radio" name="q1" value="Dallas">
                    Dallas
                </label>
                <label>
                    <input type="radio" name="q1" value="Austin">
                    Austin
                </label>
                <label>
                    <input type="radio" name="q1" value="San Antonio">
                    San Antonio
                </label>

                <h4>What is the capital of the United State of America?</h4>
                <label>
                    <input type="radio" name="q2" value="Philadelphia">
                    Philadelphia
                </label>
                <label>
                    <input type="radio" name="q2" value="dallas">
                    Dallas
                </label>
                <label>
                    <input type="radio" name="q2" value="Washington D.C.">
                    Washington D.C.
                </label>
                <label>
                    <input type="radio" name="q2" value="Chicago">
                    Chicago
                </label>
            </form>
        </div>
        <div class="row col-md-6">
            <h4>Choose one place you wish you were right now:</h4>
            <form>
                <label><input type="checkbox" id="place" name="place []" value="The Beach">The Beach</label>
                <label>
                    <input type="checkbox" id="place2" name="place []" value="The Mountains">The Mountains
                </label>
                <label>
                    <input type="checkbox" id="place3" name="place []" value="The City"> The City
                </label>
            </form>
        </div>

        <div class="row col-md-6">
            <form>
                <h4>Which brand(s) do you purchase?</h4>
                <label>
                    <select name="brand []" multiple>
                        <option value="nike">Nike</option>
                        <option value="adidas">Adidas</option>
                        <option value="under armour">Under Armour</option>
                        <option value="non">None</option>
                    </select>
                </label>
            </form>
        </div>
        <button type="submit" class="btn btn-default col-lg-12 center-block">Send Answers</button>

    </div>
    <form>
        <h2 class="fancy-header"> Please make a selection: </h2>
        <label for="chocolate">Do you like chocolate?</label>
        <select id="chocolate" name="chocolate">
            <option value="1">Yes</option>
            <option selected value="2">No</option>
        </select>
        <p>
            <button type="submit" class="btn btn-default">Submit</button>
        </p>
    </form>
</div>

<script src="js/bootstrap.js"></script>
</body>
</html>
