<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<div class="container text-center" id="calculator">
    <div class="form-group">
        <div class="row col-md-12">
            <label for="leftOperand"></label>
            <input id="leftOperand" class="inputs" type="text" placeholder="You">

            <label for="operator"></label>
            <input id="operator" class="inputs" type="text" placeholder="Got">


            <label for="rightOperand"></label>
            <input id="rightOperand" class="inputs" type="text" placeholder="This!">
        </div>
    </div>
        <div class="container" id="buttons">
            <div class="row col-sm-12">
                <button id="btn1" class="digits" >1</button>
                <button id="btn2" class="digits" >2</button>
                <button id="btn3" class="digits" >3</button>
                <button id="btn+" class="operators" >+</button>
            </div>
            <div class="row col-sm-12">
                <button id="btn4" class="digits" >4</button>
                <button id="btn5" class="digits" >5</button>
                <button id="btn6" class="digits" >6</button>
                <button id="btn-" class="operators">-</button>
            </div>
            <div class="row col-sm-12">
                <button id="btn7" class="digits" >7</button>
                <button id="btn8" class="digits" >8</button>
                <button id="btn9" class="digits" >9</button>
                <button id="btn*" class="operators">*</button>
            </div>
            <div class="row col-sm-12">
                <button id="btnC">C</button>
                <button id="btn0" class="digits" value=0>0</button>
                <button id="btn=" class="total">=</button>
                <button id="btn/" class="operators">/</button>
            </div>
        </div>
    </div>





<!--<script src="js/bootstrap.js"></script>-->
<script src="js/calculator.js"></script>
</body>
</html>
