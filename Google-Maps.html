<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
<!-- div to hold map -->
<div id="map-canvas"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj_Iyz481r6JWrCDrf2NWVnycHowJKCG4"></script>

<!-- Script to show address on map -->
<script type="text/javascript">

    (function () {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 17,
            // This sets the center of the map at our location
            center: {
                lat: 13.349707,
                lng: 144.768255
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        map.setMapTypeId(google.maps.MapTypeId.SATELLITE);

        var grandparents = {lat: 13.349707, lng: 144.768255};

        // Add the marker to our existing map
        var marker = new google.maps.Marker({
            position: grandparents,
            map: map
        });
        // Create a new infoWindow object with content
        //https://developers.google.com/maps/documentation/javascript/infowindows
        var infowindow = new google.maps.InfoWindow({
            content: "My favorite restaurant? Grandparent's House!",

        });

        // Open the window using our map and marker
        infowindow.open(map, marker);

    })();
</script>
</body>


</html>
