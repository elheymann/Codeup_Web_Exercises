<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <title>For Loop</title>
</head>
<body>
<script>
    var random = Math.floor((Math.random()*50)+1);

    console.log('Random odd number to skip is:' + random);

    for (var i = 1; i < 100; i++) {

        if(i % 2 === 0){

            continue;
        }
        if (i === random) {

            console.log("Yikes! Skipping number: " + i);

        } else {

            console.log("Here is an odd number: " + i);

        }
        if (i >= 49) {

            break;
        }
    }
</script>
</body>
</html>
