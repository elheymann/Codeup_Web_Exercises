<!DOCTYPE html>

<body>
<h1>Konami Code</h1>


<script>
    var win = $(window),
            div = $('div'),
            body = $('body');

    // type `konami`
    $.konami(function() {
        body.toggleClass('dark');
    }, 'konami');

    // or use the default `↑ ↑ ↓ ↓ ← → ← → B A`
    $.konami(function() {
        body.toggleClass('dark');
    });



</script>

<script>


    (function($, document) {
        $.konami = $.fn.konami = function(fn, code) {
            if (!(this instanceof $)) { return $.fn.konami.apply($(document), arguments); }

            // ↑ ↑ ↓ ↓ ← → ← → B A
            code = code || [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];

            var i = 0;

            return this.keydown(function(e) {
                var char = typeof code === 'string' ? String.fromCharCode(e.which).toLowerCase() : e.which;
                i = char === code[i] ? i + 1 : 0;
                if (i === code.length) {
                    fn();
                    i = 0;
                }
            });
        };
    })(document);

//create variable for [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
//create one variable for all keys


</script>
