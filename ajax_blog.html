<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Ajax Blog</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/cosmo.css">

</head>

<body>

<h1 class="jumbotron text-center text-capitalize">Eunice's Blog</h1>

<div id="posts" class="container-fluid text-center text-info"></div>


<script src="https://code.jquery.com/jquery-3.1.1.js"

        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="

        crossorigin="anonymous"></script>


<script>
    (function () {
        "use strict";
        var request = $.get("data/blog.json");

        request.fail(function (error) {

            console.log("BEEP! ERROR! ERROR!")

        });


        request.done(function (response) {

            console.log(response);

            response.forEach(function (item) {

                $('#posts').append('<h3 class="panel-heading"><div class="panel-body">' + item.title + '</h3>' + '<h4>' + item.date + '</h4>' + '<p>' + item.categories + '' + '</p>' + '<p>' + item.content + '</p></div>')

            });

            console.log(request);

        });

    })();


</script>
<style>
    body{
        background-color: #040404;
    }
    p {
        text-align: justify;
    }
</style>
</body>
</html>
